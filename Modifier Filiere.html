<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier une Filière</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-3">Modifier une Filière</h1>

        <div class="card mb-3">
            <h3>Sélectionner une Filière</h3>
            <select class="form-control mb-3" id="filiereSelect">
                <option>Génie Informatique</option>
                <option>Génie Civil</option>
                <option>Génie Électrique</option>
            </select>
        </div>

        <div class="card mb-3">
            <form class="form-group">
                <div class="form-group">
                    <label class="form-label">Nom de la Filière</label>
                    <input type="text" class="form-control" value="Génie Informatique">
                </div>

                <div class="form-group">
                    <label class="form-label">Code de la Filière</label>
                    <input type="text" class="form-control" value="GI">
                </div>

                <div class="card mb-2">
                    <h3>Modules Existants</h3>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Module</th>
                                    <th>Semestre</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Algorithmique</td>
                                    <td>Semestre 1</td>
                                    <td>
                                        <button class="btn btn-primary" style="padding: 5px 10px;">Éditer</button>
                                        <button class="btn btn-danger" style="padding: 5px 10px;">Supprimer</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Base de données</td>
                                    <td>Semestre 2</td>
                                    <td>
                                        <button class="btn btn-primary" style="padding: 5px 10px;">Éditer</button>
                                        <button class="btn btn-danger" style="padding: 5px 10px;">Supprimer</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="card mb-2">
                    <h3>Ajouter un Nouveau Module</h3>
                    <div class="form-group">
                        <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                            <input type="text" class="form-control" placeholder="Nom du module" style="flex: 2;">
                            <select class="form-control" style="flex: 1;">
                                <option>Semestre 1</option>
                                <option>Semestre 2</option>
                            </select>
                            <button type="button" class="btn btn-success">Ajouter</button>
                        </div>
                    </div>
                </div>

                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary">Sauvegarder les Modifications</button>
                    <button type="button" class="btn btn-danger">Annuler</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
