<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un compte</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="card">
        <h1>Créer un compte</h1>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" name="nom" placeholder="Nom">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="prenom" placeholder="Prénom">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="tel" class="form-control" name="telephone" placeholder="Telephone">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="grade" placeholder="Grade">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" id="password" placeholder="Mot de passe">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password2" id="password2" placeholder="Confirmer le mot de passe">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary" id="submit">Créer un compte</button>
                <p>Vous avez un compte ? <a href="Connexion.html">Se connecter</a></p>
            </div>
        </form>
    </div>
</body>
</html>
