<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier une salle</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="card">
        <h1>Modifier une salle</h1>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" name="nom" placeholder="Nom de la salle">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="groupes" placeholder="Nombre de groupes">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="filiere" placeholder="Filiere">
            </div>
            <div class="text-right">
                <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
                <button type="reset" class="btn btn-danger">Annuler</button>
                <a href="AdminAcces.html" class="btn btn-primary">Retour</a>
            </div>
        </form>
    </div>
</body>
</html>
